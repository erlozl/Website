<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>위드뮤</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="bg">
            <div class="deco_left"></div>
            <div class="deco_right"></div>
        </div>
        <!-- 배경  -->
        <div class="header">
            <ul class="left_head">
                <li class="head_logo">
                    <a href="#">
                        <img src="img/logo.svg" alt="WITHMUU">
                    </a>
                </li>
                <li class="head_lang">
                    <i class="img_earth"></i>
                    <span class="lang">KOREAN(한국어)</span>
                </li>
                <li class="head_nav">
                    <ul>
                        <li class="search">
                            <button></button>
                        </li>
                        <li class="person">
                            <button></button>
                        </li>
                        <li class="basket">
                            <button></button>
                            <span class="basket_num"></span>
                        </li>
                        <li>
                            <div class="nav_menu">
                                <span class="first_circle"></span>
                                <span class="last_circle"></span>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <main class="main">
            <ul class="menu">
                <li class="head_menu">
                    <ul>
                        <li><a href="#">NEW</a></li>
                        <li><a href="#">CD & DVD</a></li>
                        <li><a href="#">MD</a></li>
                        <li><a href="#">BOOK</a></li>
                        <li><a href="#">PICK UP</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">ARTIST</a></li>
                        <li><a href="#">WIDTH TV</a></li>
                        <li><a href="#">EVENT</a></li>
                        <li><a href="#">COMMUNITY</a></li>
                        <li><a href="#">CONTACT US</a></li>
                    </ul>
                </li>
                <li class="head_icon">
                    <span class="logo_parter01"></span>
                    <span class="logo_parter02"></span>
                </li>
            </ul>
            <ul class="slider_main">
                <li class="slider_cont">
                    <div>OFFICIAL MD</div>
                    <div>
                        <p>P1Harmony</p>
                        <p>6TH MINI ALBUM</p>
                        <p>[HARMONY : ALL IN]</p>
                    </div>
                    <div>
                        <p>POP-UP STORE MD</p>
                        <p>NOW ON SALE</p>
                    </div>
                    <div>
                        <button>READ MORE<span class="button_arrow">></span></button>
                    </div>
                </li>
                <li class="slider_img">
                    <div class="img_frame">
                        <span class="arrow_left">&lt;</span>
                        <div>
                            <img src="img/main/main_img02.jpg" alt="">
                        </div>
                        <span class="arrow_right">&gt;</span>
                        <div class="slider_num">
                            <span>02</span>
                        </div>
                    </div>
                </li>
                <li class="next_img">
                    <div class="next_frame">
                        <img src="img/main/main_img01.jpg" alt="">
                        <div class="slider_num">
                            <span>03</span>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
    </div>

    <div class="top_btn">
        <img src="img/top.png" alt="TOP">
    </div>
    <!-- TOP 버튼 -->
    <div class="line_box">
        <span class="line1"></span>
        <span class="line2"></span>
        <span class="line3"></span>
    </div>
    <!-- 선 라인 -->

    </div>
</body>

</html>
